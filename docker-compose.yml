version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: gobang-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: java_gobang
      MYSQL_USER: gobang_user
      MYSQL_PASSWORD: gobang_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - gobang-network

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: gobang-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - gobang-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gobang-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/java_gobang?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: gobang_user
      SPRING_DATASOURCE_PASSWORD: gobang_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ""
      JWT_SECRET: come-xiaqi-jwt-secret-key-2024
      JWT_EXPIRATION: 86400000
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_ORG_EXAMPLE_GOBANG: DEBUG
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - gobang-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gobang-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_WS_BASE_URL: ws://localhost:8080
      VITE_APP_NAME: Come下棋
    depends_on:
      - backend
    networks:
      - gobang-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: gobang-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - gobang-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  gobang-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16